<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/models.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    <link rel="stylesheet" href="/styles/anotations.css">
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <title>AR aquinos app</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="header">
                <h1 class="name">MIA</h1>
                <p class="ano">2021</p>
                <p class="atr1">3D View</p>
                <p class="atr2">Augmented Reality </p>
            </div>
            <div class="info">
                <h1 id="modelname">{{ model.name }}<span id="modelcolor" style="display: none;">{{ model.color }}</span></h1>
                <p>{{ model.element }}</p>
            </div>
            <div class="modelviewer">
                    <model-viewer 
                    id="reveal"
                    src={{ model.devpath }}
                    ios-src={{ model.devpathios }}
                    poster="/assets/img/loading.svg"
                    alt={{ model.description }}
                    shadow-intensity="2"
                    exposure="6"
                    environment-image="/assets/img/hdr.jpg"
                    camera-controls
                    disable-zoom
                    autoplay 
                    auto-rotate ar
                    >     
                </model-viewer>
            </div>
                {% if controler %}
                <div class="tec">
                    <h1>Functions</h1>
                    <p>click on the function icon</p>
                    <div class="icons">
                        <div >
                            <img src="/assets/icons/NOANIM.svg" alt="noanim"  class="item activ" data-path={{model.devpath}} data-pathios={{ model.devpathios }}>
                        </div>
                        {% for icons in functions %}
                            <div data-id={{icons.id}}>
                                <img src={{icons.icon}} alt={{icons.name}}  class="item" data-path={{icons.path}} data-pathios={{icons.pathios}}>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                {% endif %}
        </div>
        <div class="footer">
            <img src="/assets/img/aquinos.svg" alt="">
            <p>All rights reserved | aquinos 2021 | Alpha release</p>
        </div>
    </div>
    <script src="/scripts/colors.js"></script>
    <script src="/scripts/getlocation.js"></script>
    <script src="/scripts/animations.js"></script>
    <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<script nomodule
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
</script>
</body>
</html>
