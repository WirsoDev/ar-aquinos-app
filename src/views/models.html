<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/models.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    <link rel="stylesheet" href="/styles/anotations.css">
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <title>AR aquinos app</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="header">
                <h1 class="name">MIA</h1>
                <p class="ano">2021</p>
                <p class="atr1">3D View</p>
                <p class="atr2">Augmented Reality </p>
            </div>
            <div class="info">
                <h1 id="modelname">{{ name }}<span id="modelcolor" style="display: none;">{{ color }}</span></h1>
                <p>{{ element }}</p>
            </div>
            <div class="modelviewer">
                    <model-viewer 
                    src={{ path }}
                    ios-src={{ pathios }}
                    poster=""
                    alt={{ desc }}
                    shadow-intensity="2"
                    camera-controls
                    auto-rotate ar>
                    <button slot="hotspot-foot" data-position="-0.8 0.01 0.35" data-normal="-0.0 0.0 0.0">
                        <div id="annotation">Teste - PÃ© de metal</div>
                      </button>
                </model-viewer>
            </div>
            <div class="tec">
                <h1>Tecnologies</h1>
            </div>
        </div>
        <div class="footer">
            <img src="/assets/img/aquinos.svg" alt="">
            <p>All rights reserved | aquinos 2021</p>
        </div>
    </div>
    <script src="/scripts/colors.js"></script>
    <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<script nomodule
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
</script>
</body>
</html>
